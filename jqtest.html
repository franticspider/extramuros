  <script>


	/*GLOBAL VARIABLES*/
	var maxpop = 20;
	var popn = [];

    function add_cell(cc){

        var holder = $('<td></td>').addClass('boo').text('result ' + cc);

        var ebutton = $('<input></input>').addClass('evalButton').attr('type','button').attr('value','eval'+cc).attr('id','eval'+cc);

        //var ubutton = $('<input></input>').addClass('evalButton').attr('type','button').attr('value','auto'+cc).attr('id','auto'+cc);
        var pullbutton = $('<input></input>').addClass('evalButton').attr('type','button').attr('value','pull'+cc).attr('id','pull'+cc);
        var pushbutton = $('<input></input>').addClass('evalButton').attr('type','button').attr('value','push'+cc).attr('id','push'+cc);
        var upbutton = $('<input></input>').addClass('evalButton').attr('type','button').attr('value','up'+cc).attr('id','up'+cc);
        var dnbutton = $('<input></input>').addClass('evalButton').attr('type','button').attr('value','dn'+cc).attr('id','dn'+cc);
        var ta = $('<textarea></textarea>').attr('id','edit'+cc).attr('rows','5').attr('cols','20');//>******</textarea>
        var na = $('<textarea></textarea>').attr('id','notes'+cc).attr('rows','2').attr('cols','20').css("font-size","10px");//>******</textarea>

        //Now let's associate the functions with the buttons:

        ebutton.attr(   'onclick',"evalBuffer("+cc+",'eval')");//"evaluateBuffer('edit1');"
        pullbutton.attr('onclick',"evalBuffer("+cc+",'pull')");//"evaluateBuffer('edit1');"
        pushbutton.attr('onclick',"evalBuffer("+cc+",'push')");//"evaluateBuffer('edit1');"
        upbutton.attr(  'onclick',"evalBuffer("+cc+",'up')"  );//"evaluateBuffer('edit1');"
        dnbutton.attr(  'onclick',"evalBuffer("+cc+",'dn')"  );//"evaluateBuffer('edit1');"


        holder.append(ebutton);
        holder.append(pullbutton);
        holder.append(pushbutton);
        holder.append(upbutton);
        holder.append(dnbutton);
        holder.append(ta);
        holder.append(na);

        return holder;
    }


 
    $( document ).ready(function() {
        var nrows = 4;
        var ncols = 3;

        //$( "p" ).text( "The DOM is now loaded and can be manipulated." );

        var table = $('<table></table>').addClass('foo');
        
        /*Add the password data
            <td></td>
            <td>Password: <input type="password" name="password" length="32" id="password" class="text"/></td>
            </tr>
        */
        table.append(
            $('<tr></tr>').append(
                '<td>Password: <input type="password" name="password" length="32" id="password" class="text"/></td>'
            )
        );


        var cc = 1; //Counter for each cell
        for(i=0; i<nrows; i++){
            var row = $('<tr></tr>').addClass('bar');
            for(j=0; j<ncols; j++){
                row.append(add_cell(cc++));
            }
            table.append(row);
        }


        /*Add the feedback panels
            <tr>
            <td colspan="2"><textarea id="feedback" rows="6" style="width: 445px;"></textarea></td>
            </tr>
        */
        table.append(
            $('<tr></tr>').append(
                '<td>Tidal feedback<textarea id="feedback" rows="20" ></textarea></td><td>GA Population<textarea id="gafb" rows = "20"></textarea></td><td>Parser feedback<textarea id="parserfb" rows = "20"></textarea></td>'
            )
        );




        $('#here_table').append(table);
        
        
		$('#feedback').css("font-size","8px");
		$('#gafb').css("font-size","8px");
		$('#parserfb').css("font-size","8px");

    });
    
    
    function add_to_pop(pattern,fitness){
    	var ind = {pattern: pattern, fitness: fitness};
      	
    	popn.push(ind);
    	
    	$('#gafb').val('wibble');
    	
    	gastring = "";
    	
    	console.log("popn size is "+popn.length+" new pattern is "+popn[0].pattern);
    	for(i=0;i<popn.length;i++){
    		gastring += i+"\t"+popn[i].fitness+"\t"+popn[i].pattern+"\n";
    	} 	
    	console.log(gastring);
    	$('#gafb').val(gastring);
    	
    }
    
    
	//TODO: Possibly need to check out the `feedback' options in browser.js
	function evalBuffer(boxno,gaction) {
    //var password = getPassword();
    //if(password) {


        //var dabutton = document.getElementById("corsButton")
        
        //TODO: get hold of all the controls based on the box number
        var dabutton = $("corsButton");

        var edit_box = $('#edit'+boxno);
        var notes_box = $('#notes'+boxno);

		if(gaction == "eval"){
			ebs = "edit"+boxno;
			evaluateBuffer(ebs);
			
		}
		else{
			//We need to send a string (or two) to the parser either way...
			if(gaction == "push" || gaction == "pull"){

				dabutton.prop('disabled', true);
				
				
				edit_box.css('border-color', 'red');
				edit_box.css('color', 'red');
				
				method = "GET";
				
				url = "http://localhost:8080/tidalGE/parsetidal";


				//var msg = { request: "eval", bufferName: name, password: password };
				//ws.send(JSON.stringify(msg));    
				$.ajax({
				    url: url,
			 		       
			 		data: JSON.stringify({
				    		action: "push",
				    		pattern: $(edit_box).val()//'d1 $ sound "bd bd bd bd sn sn sn sn"'
				    	}),
					dataType   : 'json',
					contentType: 'application/json',//; charset=UTF-8', // This is the money shot
				    
				    //data: 'd1 $ sound "bd bd bd bd sn sn sn sn "',
				    //contentType: 'text',
				    
				    method: method,

				    //This function is run when the request succeeds:
				    success: function(data, state, res){
				        //dabutton.setAttribute('disabled',false);
				        dabutton.attr('disabled',false);
				        edit_box.css('border-color', 'yellow');
				        edit_box.css('color', 'yellow');
				        if(data){
				             //edit_box.text(data);
				             notes_box.text("We should be seeing text: '"+data.response+"'");

				            //obj = JSON.parse(data);

					        //console.log("data.text is '"+data.text+"'");
				            console.log("data is '"+data.response+"'");
				            
				            /* create popn member */
				            if(data.valid == "true"){
				            	console.log("Valid pattern found (value is "+data.valid+")");
								$('#parserfb').val("Valid pattern found (value is "+data.valid+")");
				            	add_to_pop(data.response,1.0);
				        	}
				        	else{
				            	console.log("Pattern isn't valid (value is "+data.valid+")");
								$('#parserfb').val("Pattern isn't valid (value is "+data.valid+")");
				        	}
				            
				        }else{
				             edit_box.text('no data, STATUS CODE: ' + res.status);
				        }


				    },
				    error: function(data, state){
						//dabutton.setAttribute('disabled',false);
						edit_box.css('border-color', 'red');
						//$error.text(state);
						console.log("Data is:");
						console.log(data);
						console.log("Error is:"+ state);
				    }
				  });
			 }
		}
	}


</script>
